<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Inquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: bisque;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Location</h2>
        <input type="text" id="location" placeholder="Enter your location" required>
        <button onclick="checkLocation()">Submit</button>
    </div>
    
    <script>
        function checkLocation() {
            var location = document.getElementById('location').value.trim().toLowerCase();
    
            if (location === 'punjab' || location === 'haryana' || location === 'chandigarh') {
                window.location.href = 'login.html';
            } else {
                alert('Access Denied');
            }
        }
    </script>
    
    </body>
    </html>
